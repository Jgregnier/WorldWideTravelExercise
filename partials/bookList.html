<button ng-click="getBook()" class="btn btn-primary"> Get Books </button>
<div ng-repeat="book in books">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="col-xs-7">{{book.title}}</div>
      <div class="col-xs-2">{{book.type}}</div>
      <div class="col-xs-1">{{book.price}}</div>
      <div class="col-xs-1"><button class="btn btn-danger">X</button></div>
    </div>
  </div>
</div>
